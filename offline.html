<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline – Weather App</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Poppins", sans-serif; 
           background:#0b1220; color:#fff; display:grid; place-items:center; height:100vh; text-align:center; }
    .card { max-width: 420px; padding: 24px; border-radius: 16px; background: rgba(255,255,255,.08); }
  </style>
</head>
<body>
  <div class="card">
    <h1>You're offline</h1>
    <p>Weather data needs the internet. We’ll show the last saved data if available.</p>
    <p>Reconnect and try again.</p>
  </div>
</body>
</html>
